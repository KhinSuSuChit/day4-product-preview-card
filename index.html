<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Product Preview Card</title>

 
</head>
<body class="bg-[var(--cream)] h-screen">
  
  <div class="w-1/2 mx-auto my-20">
    <div class="flex max-[430px]:flex-col bg-[var(--white)] rounded-2xl">

      <img class="
      flex-wrap 
      w-1/2  
      object-fit 
      rounded-s-2xl 
      max-[430px]:rounded-none 
      max-[430px]:rounded-t-2xl 
      max-[430px]:w-full" 
      src="./images/image-product-desktop.jpg" alt="product-image">

      <div class="
      mt-5
      px-5
      py-8
      w-1/2 
      max-[430px]:w-full">
        <p class="
        font-[Montserrat] 
        uppercase 
        tracking-[.25em]">
        Perfume</p>
        <h1 class="
        font-[Fraunces] 
        font-bold 
        py-4 
        text-4xl  
        max-[430px]:text-xl">
        Gabrielle Essence Eau De Parfum</h1>
        <p class="
        font-[Montserrat] 
        text-base  
        max-[430px]:text-sm 
        py-4 
        text-[var(--dark-grayish-blue)]">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="
        font-[Fraunces] 
        py-4 
        text-[var(--dark-cyan)] 
        text-4xl  
        max-[430px]:text-3xl">
        $149.99<span class="
        line-through 
        text-sm 
        font-[Montserrat] 
        text-[var(--dark-grayish-blue)] 
        pl-4 align-[5px] 
        max-[430px]:text-[11px]">$169.99</span></p>
        <button class="
        rounded-lg 
        bg-[var(--dark-cyan)] 
        text-center 
        font-[Montserrat] 
        px-2 
        py-4 
        w-full 
        text-[var(--white)]
        mt-5
        hover:bg-[#1A4031]
        ">
        <img class="
        inline-block 
        pr-3" src="./images/icon-cart.svg" alt="cart-icon"/>Add to Cart</button>
      </div>
    </div>

    <div class="attribution mt-4">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/khin-su-su-chit-336919214/" target="_blank">SuSu</a>.
      <p># Day 4 Challenge #</p>
    </div>

  </div>



</body>
</html>
